<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Converge — Find your perfect project buddy. Connect with skilled collaborators, form teams, and build amazing projects together." />
    <title>Converge — Buddy Finder</title>
    <!-- Google Fonts: preconnect speeds up font loading by establishing early connections -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Inter font — the app's primary typeface, loaded in multiple weights -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!--
      ========================================================================
      THE ROOT DIV — WHERE REACT LIVES
      ========================================================================
      In a traditional HTML site, you'd write all your UI in HTML files.
      In React, this single <div> is the ONLY HTML element you need.

      React takes over this div and renders your entire app INSIDE it using
      JavaScript. Everything you see on screen (pages, buttons, forms) is
      generated by React components and injected into this div.

      The id="root" is referenced in main.tsx:
        createRoot(document.getElementById("root")!)
      That line tells React: "This is where you should render the app."
      ========================================================================
    -->
    <div id="root"></div>

    <!--
      ========================================================================
      THE ENTRY SCRIPT
      ========================================================================
      type="module" tells the browser this is an ES Module (modern JS with
      import/export syntax). Vite uses ES Modules for instant dev reloading.

      This loads main.tsx, which is the JavaScript entry point of the app.
      In development, Vite serves this file directly with hot-reload.
      In production, Vite bundles it into optimised JS files.
      ========================================================================
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
